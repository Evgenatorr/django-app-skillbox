{% extends 'base.html' %}

{% block title %}
    Update Product
{% endblock %}

{% block body %}
    <h1>Update product</h1>
    <div>
        <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        </form>
    </div>
    <div class='nav'>
        <a class='nav-link' href="{% url 'shopapp:products_details' pk=object.pk %}">Back to product #{{ object.pk }}</a>
        <a class='nav-link' href="{% url 'shopapp:index' %}">Главная</a>
    </div>
{% endblock %}
