{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class='container'>
        <div class='login'>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class='small-btn' type="submit">Login</button>
            </form>
            <div class='nav'>
                <a class='nav-link' href="{% url 'myauth:index' %}">Главная</a>
            </div>
        </div>
    </div>
{% endblock %}
